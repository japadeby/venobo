<section class="block collection portrait carousel">
  <div class="scaffold">
    <i class="navigation prev whiteframe" [class.disabled]="navNextDisabled" (click)="handlePrev()"></i>
    <i class="navigation next whiteframe" [class.disabled]="navPrevDisabled" (click)="handleNext()"></i>
    <header class="collection-header">
      <ng-container *ngIf="route; else showTitle">
        <a routerLink="{{ route }}">
          <div>
            <span class="see-all button">{{ 'show.more' | translate }}</span>
            <h2>{{ title }}</h2>
          </div>
        </a>
      </ng-container>
      <ng-template #showTitle>
        <h2>{{ title }}</h2>
      </ng-template>
    </header>
    <div class="carousel-wrapper" #wrapper>
      <div class="carousel-inner use-transition" [style.transform.translateX.px]="innerWidth">
        <div #poster-items>
          <app-poster [items]="items"></app-poster>
        </div>
      </div>
    </div>
  </div>
</section>
