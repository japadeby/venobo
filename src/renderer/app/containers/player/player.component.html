<div #videoWrapper
  [style]="videoPlayerStyle"
  (dblclick)="toggleFullScreen()"
  (wheel)="handleVolumeWheel($event)"
  (mousemove)="mediaMouseMoved($event)"
>
  <video #videoPlayer [style]="videoStyle" src="" />
  <div class="vask-container">
    <div class="content-wrapper">
      <ng-template *ngIf="isLoading">
        <div class="curtain">
          <div class="product-image" style="">
            <div id="vp-spinner-sheet-container">
              <div class="sheet-container"></div>
            </div>
          </div>
        </div>
      </ng-template>
      <div class="scene">
        <div class="backdrop"></div>
        <div class="top-ui">
          <div class="ui-cell control-btn browser-back">
            <button class="browser-back" (click)="location.back()" />
          </div>
        </div>
        <div class="bottom-ui">
          <div class="metadata movie">
            <div class="ui-cell image" style=""></div>
            <div class="text">
              <div class="text-container">
                <h1 class="title">{{ media.title }}</h1>
                <p class="synopsis">l</p>
              </div>
            </div>
          </div>
          <div class="ui-row playback-controls">
            <div class="ui-cell control-btn">
              <button [class]="isDisabledStyle(isPaused ? 'play' : 'pause')" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
